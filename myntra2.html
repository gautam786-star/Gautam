<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Myntra_Logo.png" alt="Myntra Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Home & Living</a></li>
        <li><a href="#">Beauty</a></li>
        <li><a href="#">Offers</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
  </header>

  <!-- Main Banner Section -->
  <section class="banner">
    <img src="https://via.placeholder.com/1200x400" alt="Main Banner">
  </section>

  <!-- Product Section -->
  <section class="product-section">
    <h2>Featured Products</h2>
    <div class="product-cards">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product Image">
        <p class="product-name">Product 1</p>
        <p class="product-price">$30</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product Image">
        <p class="product-name">Product 2</p>
        <p class="product-price">$40</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product Image">
        <p class="product-name">Product 3</p>
        <p class="product-price">$50</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Myntra Clone | All Rights Reserved</p>
  </footer>

</body>
</html>
